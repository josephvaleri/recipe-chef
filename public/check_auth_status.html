<!DOCTYPE html>
<html>
<head>
    <title>Authentication Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Authentication Status Check</h1>
    
    <div id="status-container">
        <div class="info">Checking authentication status...</div>
    </div>
    
    <div style="margin: 20px 0;">
        <button onclick="checkAuthStatus()">üîÑ Refresh Status</button>
        <button onclick="goToSignIn()">üîë Go to Sign In</button>
        <button onclick="testDiscoveryAPI()">üîç Test Discovery API</button>
    </div>
    
    <div id="test-results"></div>

    <script>
        async function checkAuthStatus() {
            const container = document.getElementById('status-container');
            container.innerHTML = '<div class="info">Checking authentication status...</div>';
            
            try {
                const response = await fetch('/api/test-auth', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok && data.authenticated) {
                    container.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>You are authenticated!</strong><br>
                            User ID: ${data.user.id}<br>
                            Email: ${data.user.email}<br>
                            Created: ${new Date(data.user.created_at).toLocaleDateString()}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="error">
                            ‚ùå <strong>You are NOT authenticated</strong><br>
                            Status: ${response.status}<br>
                            Error: ${data.error || 'Unknown error'}<br>
                            <br>
                            <strong>Solution:</strong> You need to sign in to use the Discovery feature.
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Failed to check authentication</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
        
        function goToSignIn() {
            window.location.href = '/auth/signin';
        }
        
        async function testDiscoveryAPI() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="info">Testing Discovery API...</div>';
            
            try {
                // Test People Like You
                const peopleLikeYouResponse = await fetch('/api/discovery/people-like-you?limit=5', {
                    credentials: 'include'
                });
                const peopleLikeYouData = await peopleLikeYouResponse.json();
                
                // Test Near Me
                const nearMeResponse = await fetch('/api/discovery/near-me?radiusKm=50', {
                    credentials: 'include'
                });
                const nearMeData = await nearMeResponse.json();
                
                resultsDiv.innerHTML = `
                    <h3>Discovery API Test Results:</h3>
                    <div class="status ${peopleLikeYouResponse.ok ? 'success' : 'error'}">
                        <strong>People Like You:</strong> ${peopleLikeYouResponse.ok ? '‚úÖ Success' : '‚ùå Failed'} 
                        (${peopleLikeYouResponse.status})<br>
                        Found: ${peopleLikeYouData.people?.length || 0} people
                    </div>
                    <div class="status ${nearMeResponse.ok ? 'success' : 'error'}">
                        <strong>Near Me:</strong> ${nearMeResponse.ok ? '‚úÖ Success' : '‚ùå Failed'} 
                        (${nearMeResponse.status})<br>
                        Found: ${nearMeData.people?.length || 0} people
                    </div>
                    <details>
                        <summary>Raw API Responses</summary>
                        <h4>People Like You Response:</h4>
                        <pre>${JSON.stringify(peopleLikeYouData, null, 2)}</pre>
                        <h4>Near Me Response:</h4>
                        <pre>${JSON.stringify(nearMeData, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Discovery API test failed</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Check auth status on page load
        window.onload = function() {
            checkAuthStatus();
        };
    </script>
</body>
</html>
