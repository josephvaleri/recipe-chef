<!DOCTYPE html>
<html>
<head>
    <title>Quick Sign In Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîê Quick Sign In Test</h1>
    <p>Use this form to sign in and test the Discovery feature.</p>
    
    <form id="signin-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Sign In</button>
        <button type="button" onclick="goToSignInPage()">Go to Full Sign In Page</button>
    </form>
    
    <div id="status"></div>
    
    <div style="margin-top: 30px;">
        <h3>After Signing In:</h3>
        <button onclick="testDiscovery()">Test Discovery Feature</button>
        <button onclick="goToCommunity()">Go to Community Page</button>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            
            statusDiv.innerHTML = '<div class="info">Signing in...</div>';
            
            try {
                // This is a simplified sign-in - in a real app, you'd use Supabase client
                const response = await fetch('/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="success">‚úÖ Sign in successful! You can now test the Discovery feature.</div>';
                } else {
                    statusDiv.innerHTML = '<div class="error">‚ùå Sign in failed. Please check your credentials.</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">‚ùå Sign in error: ' + error.message + '</div>';
            }
        });
        
        function goToSignInPage() {
            window.location.href = '/auth/signin';
        }
        
        async function testDiscovery() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="info">Testing Discovery API...</div>';
            
            try {
                const response = await fetch('/api/discovery/people-like-you?limit=5', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Discovery API working! Found ${data.people?.length || 0} people like you.
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Discovery API failed: ${data.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">‚ùå Discovery test error: ' + error.message + '</div>';
            }
        }
        
        function goToCommunity() {
            window.location.href = '/community';
        }
    </script>
</body>
</html>
